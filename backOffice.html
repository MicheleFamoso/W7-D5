<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JapanShop</title>
    <link rel="stylesheet" href="./stile/mystile.css" />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-primary" href="./index.html"
            >Japan Shop</a
          >
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary"
                  aria-current="page"
                  href="./backOffice.html"
                  >Back-Office</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h3 class="pb-3 text-center text-bg-secondary">
        Aggiungi un film al catalogo
      </h3>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger">Reset</button>
            </div>

            <form class="my-3" id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Titolo Film</label>

                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Akira"
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Locandina Film</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="imageUrl"
                  aria-describedby="nameHelp"
                  placeholder="https://upload.wikimedia.org/wikipedia/it/2/29/Akira_film.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Trama Fim</label>
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="Akira (アキラ, Akira) è un film d'animazione del 1988 diretto da Katsuhiro Ōtomo."
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label"
                  >Studio di animazione</label
                >
                <input
                  type="text"
                  class="form-control"
                  required
                  id="brand"
                  aria-describedby="nameHelp"
                  placeholder="Akira Committee"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo Film</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="35,50 $"
                />
              </div>

              <button
                type="submit"
                class="btn btn-primary text-light text-center"
              >
                Aggiungi al catalogo
              </button>

              <button
                type="button"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Scegli il film da Modificare o Eliminare!
              </button>

              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Scegli il fim da modificare
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body" id="modal"></div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/backOffice.js"></script>
  </body>
</html>
